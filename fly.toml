app = "www-kazlauskas-me"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "registry.fly.io/www-kazlauskas-me:latest"

[env]

[[statics]]
  guest_path = "/srv/http/data"
  url_prefix = "/data"

[[statics]]
  guest_path = "/srv/http/images"
  url_prefix = "/images"

[[statics]]
  guest_path = "/srv/http/entries"
  url_prefix = "/entries"

[[statics]]
  guest_path = "/srv/http/pages"
  url_prefix = "/pages"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
